# Prometheus Configuration File
# Defines scrape targets, alert rules, and global settings

global:
  scrape_interval: 15s      # How frequently to scrape targets
  evaluation_interval: 15s  # How frequently to evaluate rules
  external_labels:
    cluster: 'local-observability'
    environment: 'development'

# Alertmanager configuration (optional, for demonstration)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Load alert rules
rule_files:
  - '/etc/prometheus/alert.rules.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'
          type: 'monitoring'

  # Demo application metrics
  - job_name: 'demo-app'
    scrape_interval: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['app:8080']
        labels:
          service: 'demo-app'
          type: 'application'
    # Health check for the app
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'demo-app'

  # Node Exporter for system metrics
  - job_name: 'node-exporter'
    scrape_interval: 10s
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
          type: 'infrastructure'
    # Collect detailed system metrics
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: '(node_cpu_seconds_total|node_memory_.*|node_filesystem_.*|node_network_.*)'
        action: keep

